<div class="posts-small-list">
    <h1>Posts</h1>
    <ul>
        {% for post in site.posts limit:5 %}
        <li>
            <span>{{ post.date | date_to_string }} - <a href="{{ post.url }}">{{ post.title }}</a></span>
        </li>
        {% endfor %}
    </ul>
    <span><a href="{{ site.url }}/all-posts">All Posts</a></span>
</div>
